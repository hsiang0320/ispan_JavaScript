<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <title>01varDeclarationTypeTransfer.html</title>
</head>
<body>   
    <script>
        //literal(字面值)
        console.log(0b1010);//console畫面中藍色字 代表是數字
        console.log(0o12);
        console.log(0x4e00);
        
        //1.var變數宣告
        var a;
        //定義初始值
        a=10;
        //2.變數宣告時可以同時賦予初始值
        var a = 10;

        //3.不宣告變數，直接賦予初始值
        a=100;
        //顯示變數值
        console.log(a);
        console.log("a="+a);//console畫面中黑色字 代表是字串

        //let變數宣告
        // let b;
        // let b=10;
        // let變數不可重複宣告
        
        if(true){
            let b=0;
            console.log(b);
        }
        //  console.log(b);
        // let變數是屬於區塊的（block）
        
        //const變數宣告 不可重複宣告 不可重複給值 區塊範圍
        const pi=3.1416
        // pi=3.14159
        //樣板字面值(Template Literals)(
        console.log(`pi=${pi}
pi=${pi}`)
            
        //跳脫字元
            console.log("\"a+b\"");
            console.log("\\a+b\\");
            console.log("\x41\x42\x43");// ascii
            console.log("\u4e00\u4e01");//unicode 中文 一丁
            
    </script>
</body>
</html>
