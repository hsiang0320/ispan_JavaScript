<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <title>02varScope.html</title>
</head>
<body>
    <script>
            //廣域(全域)變數
            var a=100;
    
            //函數宣告定義
            function f(){
                var a =10
                console.log(`function in a=${a}`)
                console.log(`this.a=${this.a}`)
                console.log(`window.a=${window.a}`)
            }
    
            //呼叫函數
            console.log(`function out before call a=${a}`)
            f();
            console.log(`function out before call a=${a}`)

    </script>
</body>
</html>
