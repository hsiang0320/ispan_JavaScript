<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <title>02checkPassword.html</title>
</head>
<body>
    <label>Password:</label>
    <input type="password" id="idPwd" size="6" /><!-- 瀏覽器執行到此標籤會建立一個物件-->
    <span id="idsp"></span><br/>    
    <input type="button" id="idbut" value="checkPassword" onclick="checkPwd();" />

    <script>
        function checkPwd(){
            //取得idPwd元素
            let thePwdObj=document.getElementById("idPwd");
            console.log(thePwdObj);
            console.log(typeof thePwdObj);
            //取得idPwd元素值
            let thePwdObjVal=thePwdObj.value;
            console.log(thePwdObjVal);
            console.log(typeof thePwdObjVal);

            //判斷元素值是否為空白，密碼長度是否大於6
            //如果長度是否大於6，判斷是否包含字母、數字、特殊符號
            let thePwdObjLen=thePwdObjVal.length;
            let sp=document.getElementById("idsp");
            if(thePwdObjVal==""){
                sp.innerHTML="you must enter"
            }else if(thePwdObjLen>=6){
                sp.innerHTML="pwd>=6";
            }else{
                sp.innerHTML="pwd length must>=6";
            }
                  
        }    
    </script>
</body>
</html>
